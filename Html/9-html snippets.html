<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Elements</title>
    <script src="script.js"></script>
</head>
    

<body>
<form name="Contact Us" action="#" method="post">
<table border="1"width="100%" cellspacing="5" cellpadding="5">
    <th colspan="2"><h1>All Input Elements</h1></th>
    <h1 >Welcome to the All input elements page</h1>
    <tr>
    <td>First name</td> 
   <td><input type="text" name="firstname" id="firstname"></td> 
</tr>
<tr>
<td> 
<label for="cars">Choose a car:</label>
</td>
<td>
<select id="cars" name="cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
    <option value="fiat" selected>Fiat</option>
  </select>
  <input type="submit">
</td>
</tr>
<tr>
<td>Occupation:</td>
<td>
<textarea name="message" rows="10" cols="30">
I am a Software Engineer.
</textarea>
</td>
</tr>
<tr>
    <td>This is the button element</td>
    <td>
        <button type="button" onclick="alert('Button!')">this is the button element</button>
    </td>
</tr>
<tr>
<fieldset>
<legend>Details</legend>
<label for="name">Name:</label><br>
<input type="text" name="name" id="name"><br>
<label for="age">Age:</label><br>
<input type="number" name="age" id="age"><br>
<label for="Gender">Gender:</label><br>
<input type='radio' name="Gender" id="gender" value="male"/>Male
<input type='radio' name="Gender" id="Gender" value="Female"/>Female
</fieldset>
<tr>
<td>
<input list="browsers" name="browser">
<datalist id="browsers">
<option value="Internet Explorer">
<option value="Firefox">
<option value="Chrome">
<option value="Opera">
<option value="Safari">
</datalist>
</td>
<td>
<input type="submit">
</td>
</tr>
<tr>
<input type="range"  id="a" name="a" value="50">
100 +
<input type="number" id="b" name="b" value="50">
=
<output name="x" for="a b"></output>
<br><br>
<input type="submit">
</tr>
</table>
</form>
</body>

    
</html>
