<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="script.js"></script>
</head>
    

<body>
<form name="Contact Us" action="#" method="post">
<table border="1"width="100%" cellspacing="5" cellpadding="5">
    <th colspan="2"><h1>Contactus Form</h1></th>
    <tr>
    <td>First name</td> 
   <td><input type="text" name="firstname" id="firstname"></td> 
</tr>
<tr>
    <td>Last name</td>
    <td><input type="text" name="lastname" id="lastname"></td>
</tr>
<tr>
    <td>Email</td>
    <td><input type="email" name="email" id="email"></td>
</tr>
<tr>
    <td>Specific details about your enquiry</td>
    <td>
        <textarea name="" id="details" cols="80" rows="5"></textarea>
     </td>
</tr>
<tr>
    <td>Employee type:</td>
    <td>
    <input type='radio' name="EmployeeType" id="employeetype" value="salaried"/>Salaried
    <input type='radio' name="EmployeeType" id="employeetype" value="Own Business" />Own Business
</tr>
<tr>
    <td colspan="2">
    <input type='submit' name="submit" value="Submit">
    <input type='Reset' name="reset" value="Reset">
</td>
</tr>
</table>
</form>
</body>

    
</html>
